{% extends 'wrapper.html'%}

{% block title %}
registration
{% endblock %}

{% block style %}
    <style>
        body{
            background-color: LightGreen;
        }
        @media only screen and (min-device-width : 300px) and (max-device-width : 480px){
            form{
                margin: 50% 25% 70px 25%;
            }
        }
        @media only screen and (min-device-width : 480px) and (max-device-width : 860px){
            form{
                margin: 19% 25% 70px 25%;
            }
        }
        @media only screen and (min-device-width : 860px) and (max-device-width : 1800px){
            form{
                margin: 7% 25% 70px 25%;
            }
        }
        @media only screen and (min-device-width : 1800px){
            form{
                margin: 3% 25% 70px 25%;
            }
        }
		.buttons_in{
			padding: 0% 8% 0% 25%;
		}
		#secondBTN{
			margin-left: 50px;
		}
    </style>
    <!--    <link rel="stylesheet" href="style.css">-->
{% endblock %}

{% block content %}
<form action="/register" method="POST">
    <div class="form-group">
        <label for="login">User Name</label>
        <input type="text" class="form-control" id="login" name="login" placeholder="Login">
    </div>
    <div class="container">
       {% if form != "" %}
        {% for err in form.errors.values() %}
            <ins class="col-md-6" style="color: red">{{ err.pop() }}</ins>
        {% endfor %}
       {% endif %}
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="chk_password">Password again</label>
        <input type="password" class="form-control" id="chk_password" name="chk_password" placeholder="Check password">
    </div>
    <div class="buttons_in">
	    <button type="submit" class="btn btn-outline-success">Sign In</button>
    	<button type="reset" class="btn btn-outline-secondary" id="secondBTN">Reset</button>
    </div>
</form>
{% endblock %}
